<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Howdy!</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    </head>
    <body>
        <div class="container">
            <h1>Money Transfer Comparison</h1>
            <hr>
            <form class="form-inline" action="{% url 'moneycompare:results' %}" method="post">
                {% csrf_token %}
                <div class="form-group row">
                  <div class="col-xs-3">
                    <label for="source-amount">Amount: </label>
                    <input class="form-control" type="text" name="source-amount" id="source-amount">
                  </div>
                  <div class="col-xs-3">
                    <label for="source">From: </label>
                    <select name="source-currency" id="source" class="form-control">
                        {% for currency in currency_list  %}
                            <option value="{{ currency.currency_code }}">{{ currency }}</option>
                        {% endfor %}
                    </select>
                  </div>
                  <div class="col-xs-3">
                    <label for="target">To: </label>
                    <select name="target-currency" id="target" class="form-control">
                         {% for currency in currency_list  %}
                            <option value="{{ currency.currency_code }}">{{ currency }}</option>
                        {% endfor %}
                    </select>
                  </div>
                  <div class="col-xs-2">
                    <br>
                    <input type="submit" value="Compare" class="btn btn-primary form-control">
                  </div>
                </div>
            </form>
            <hr>
            <div class="row">
                {% for vendor, quote in quote_collection.items %}
                <div class="col-sm-4 well">
                    <div><h2>{{ vendor }}</h2></div>
                    <div>
                        <h3>{{ quote }}</h3>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
