<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Howdy!</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    </head>
    <body>
        <div class="container">
            <h1>Money Transfer Comparison</h1>
            <hr>
            <div class="jumbotron">
            <form action="{% url 'moneycompare:results' %}" method="post">
                {% csrf_token %}
                <label for="source-amount">Amount: </label>
                <input type="text" name="source-amount" id="source-amount">

                <label for="source">Source Currency: </label>
                <select name="source-currency" id="source">
                    {% for currency in currency_list  %}
                        <option value="{{ currency.currency_code }}">{{ currency }}</option>
                    {% endfor %}
                </select>
                <label for="target">Target Currency: </label>
                <select name="target-currency" id="target">
                     {% for currency in currency_list  %}
                        <option value="{{ currency.currency_code }}">{{ currency }}</option>
                    {% endfor %}
                </select>
                <input type="submit" value="Compare">
            </form>
        </div>
            <hr>
            <div class="row">
                {% for vendor, quote in quote_collection.items %}
                <div class="col-sm-4">
                    <span>{{ vendor }}</span>
                    <span>{{ quote }}</span>
                </div>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
